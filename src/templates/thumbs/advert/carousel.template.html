<div id="[@count@]" alt="[@headline@]" class="carousel-item [%if [@count@] eq '0'%]active[%/if%]" style="background-image:url([%asset_url type:'adw' id:'[@ad_id@]'%][%param default%][%cdn_asset html:'0' library:'images'%]default_product.gif[%/cdn_asset%][%end param%][%/asset_url%])">
	[%if [@headline@] or [@description@] or [@linktext@]%]
		<div class="carousel-caption hidden">
			[%if [@description@]%]<p>[@description@]</p>[%/if%]
			[%if [@headline@]%]<h2>[@headline@]</h2>[%/if%]
			[%if [@linktext@]%]<a class="btn btn-primary btn-lg" href="[@url@]">[@linktext@]</a>[%/if%]
		</div>
	[%/if%]
</div>
[%SITE_VALUE id:'counter'%]
<li data-target="#homepageCarousel" data-slide-to="[@count@]" [%if [@count@] eq '0'%]class="active"[%/if%]></li>
[%/SITE_VALUE%]
